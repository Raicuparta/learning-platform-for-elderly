<head>

    <link href="css/shop-homepage.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

  <script type="text/javascript">
    var title = window.location.hash.substr(1)
    var cat = ''

    switch (title) {
      case 'Inglês':
      case 'Francês':
      case 'Espanhol':
      case 'Alemão':

      cat = 'Línguas'
      break

      case 'Música':
      case 'Desenho':
      case 'Esculptura':
      case 'Olaria':

      cat = 'Artes'
      break

      case 'Matemática':
      case 'Física':
      case 'Química':
      case 'História':
      case 'Biologia':

      cat = 'Ciências'
      break

      case 'Corte e costura':
      case 'Jardinagem':
      case 'Macramé':
      case 'Yoga':

      cat = 'Hobbies'
      break

    }

    window.onload = function() {
      document.getElementById("title").innerHTML = "Curso de " + title
      document.getElementById("breadTitle").innerHTML = title
      document.getElementById("breadCat").innerHTML = "Cursos de " + cat
      document.getElementById("breadCat").href = "category.html#" + cat
      document.getElementById("buy").href = "buy.html#" + title
      document.getElementById("description").innerHTML = "Este é o vídeo de apresentação do curso de " + title + ". Compre o curso para aceder às aulas. "
    } 
  </script>

  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
              <div>
                <div class="col-sm-1 col-lg-1 col-md-1 text-center"></div>
                <div class="input-group col-sm-8 col-lg-8 col-md-8">
                  <input type="text" class="form-control" placeholder="Pesquisar curso">
                  <span class="input-group-btn">
                    <a href="search.html"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span> Pesquisar</button></a>
                  </span>
                </div><!-- /input-group -->
              </div><!-- /.col-lg-6 -->
          </div>
      </div>
      <!-- /.container -->
  </nav>
      <!-- Sidebar -->
      <div id="sidebar-wrapper" class="navbar-fixed-top">
          <ul class="sidebar-nav">
              <li>
                  <a href="index.html">
                      <h4>Aprendizagem</h4>
                  </a>
              </li>
              <li>
                  <a href="index.html"><button class="btn"><span class="glyphicon glyphicon-home"></span> Página Inicial</button></a>
              </li>
              <li>
                  <a>Perfil</a>
               </li>
              <li>
                  <a href="profile.html"><button class="btn"><span class="glyphicon glyphicon-user"></span> Meus Cursos</button></a>
              </li>
              <li>
                  <a href="index.html"><button class="btn"><span class="glyphicon glyphicon-remove"></span> Sair</button></a>
              </li>
          </ul>
      </div>
      <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div class="container" id="wrapper">
        <div class="row">
            <footer></footer>
            <div class="col-md-2">
               <a href="javascript:window.history.go(-1)"><button class="btn btn-primary"><span class="glyphicon glyphicon-arrow-left"></span> Voltar</button></a>
            </div>
            <div class = "col-md-10">
               <ol class = "breadcrumb">
                 <li><a href = "index.html#logged">Página Inicial</a></li>
                 <li><a id="breadCat" href = "javascript:window.history.go(-1)">Cursos</a></li>
                 <li id="breadTitle" class = "active">Curso</li>
              </ol>
            </div>
            <div class="row">
                <h3 id="title">Curso</h3>
            </div>

            <div class="row">
              <div class="col-sm-9 col-lg-9 col-md-9">
                <div class="videoWrapper">
                  <iframe src="https://www.youtube.com/embed/soyLBNukKuk" frameborder="0" allowfullscreen></iframe>
                </div>
              </div>
              <div class="col-sm-3 col-lg-3 col-md-3 video-side">

                  <a id="buy" class="btn btn-warning" href="buy.html"><h5>Comprar curso</h5><h4><span class="glyphicon glyphicon-shopping-cart"></span> 15€</h4></a>
                  <br></br>
                  <div class="dropup">
                    <button class="btn btn-primary dropdown-toggle chat-button" type="button" id="menu1" onclick="toggleDiv();">
                      <span class="glyphicon glyphicon-comment"></span> Contactar Professor <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="menu1" id="dropdown">
                        <h6 id="quote">Professor: Boa Tarde!</h6>
                        <h6 id="answer"></h6>
                        <input autofocus type="text" class="form-control" id="chatBox" placeholder="Mensagem">
                        <button class="btn btn-primary send-button" onclick="send();">Enviar</button>
                    </ul>
                  </div>
              </div>
            </div>

            <div class="row">
                <h5 id="description">Description</h5>
            </div>
        </div>
    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <script src="js/chat.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
