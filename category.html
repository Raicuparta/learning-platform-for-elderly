        title[3] = "Alemão"
        description[3] = "Curso completo de Alemão"

      case "Ciências":
        title[0] = "Matemática"
        description[0] = "Curso de Matemática"
        image[0] = "images/uk.jpg"

        title[1] = "Física"

        image[1] = "images/france.jpg"

        title[2] = "Química"

        title[3] = "Biologia"
        description[3] = "Curso de Biologia"
        image[3] = "images/german.jpg"        
      break

      case "Hobbies":
        title[0] = "Corte e costura"
        description[0] = "Curso de corte e costura"
        image[0] = "images/uk.jpg"

        title[1] = "Jardinagem"

        image[1] = "images/france.jpg"

        title[2] = "Macramé"

        image[2] = "images/spain.jpg"

        title[3] = "Yoga"
        description[3] = "Curso de yoga"
        image[3] = "images/german.jpg"     
      break
    }

    window.onload = function() {
      document.getElementById("pageTitle").innerHTML = "Cursos de " + cat

      for (var i = 0; i < title.length; i++) {
        document.getElementById("title" + i).innerHTML = title[i]
        document.getElementById("desc" + i).innerHTML = description[i]
        document.getElementById("img" + i).src = image[i]
      }
    }
